--- # Person-Car ER Schema
entities:
    -
        name: Person
        attributes:
            -
                name: ssn
                key: true
            -
                name: name
                composite: true
                componentAttributes:
                    -
                        name: first
                    -
                        name: last
    -
        name: Car
        weak: true
        attributes:
            -
                name: vin
                key: true
            -
                name: make
            -
                name: model
relationships:
    -
        name: Drives
        identifying: true
        participatingEntities:
            -
                name: Person
                role: Driver
            -
                name: Car
                role: Vehicle
                min: 1
    -
         name: Races
         participatingEntities:
             -
                 name: Person
                 role: Racer
             -
                 name: Car
                 role: Racecar
