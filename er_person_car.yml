--- # Person-Car ER Schema
entities:
    -
        name: Person
        attributes:
            -
                name: ssn
                key: true
            -
                name: name
                composite: true
                componentAttributes:
                    -
                        name: first
                    -
                        name: last
    -
        name: Car
        ownerName: Person
        weak: true
        attributes:
            -
                name: vin
                key: true
            -
                name: make
            -
                name: model
relationships:
    -
        name: Drives
        identifying: true
        participatingEntities:
            -
                name: Person
                role: Driver
                min: 1
            -
                name: Car
                role: Vehicle
    -
        name: Races
        participatingEntities:
            -
                name: Person
                role: Racer
                min: 1
            -
                name: Car
                role: Racecar
